<br>
<div class="container" ng-show="message">
	<div class="row">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			{{ message }}
		</div>
	</div>
</div>

<div class="container">
    <div>
        <div class="row">
            <div class="col-lg-10">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-click="active='links'" ng-class="{active:active=='links'}"><a href="">Links</a></li>
                    <li role="presentation" ng-click="active='buttons'" ng-class="{active:active=='buttons'}"><a href="">Buttons</a></li>
                    <li role="presentation" ng-click="active='navbar'" ng-class="{active:active=='navbar'}"><a href="">Navbar</a></li>
                </ul>
            </div>
			<div class="btn-group" role="group">
            	<button class="btn btn-primary" name="save" ng-click="save()">Save Colors</button>
				<a href="#/css/{{ userId }}" target="_blank" class="btn btn-success">Get CSS</a>
			</div>
        </div>
        <br>
        <br>

        <div ng-show="active=='links'">
            <div class="row">
                <div class="col-lg-4">
                    <label>Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.links.main"
                        ng-change="link={color:site.links.main}">
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>Hover</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.links.hover">
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>Visited</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.links.visited">
                    </div>
                </div>
                <div class="col-lg-12">
                    <a href="" ng-style="link" ng-mouseover="link={color:site.links.hover}"
                        ng-mouseleave="link={color:site.links.main}">
                        TEST LINK
                    </a>
                </div>
            </div>
        </div>

        <div ng-show="active=='buttons'">
            <div class="row">
                <div class="col-lg-4">
                    <legend>Continue</legend>
                    <label class="text-center">Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.continue.main"
                            ng-change="buttonContinue={background:site.buttons.continue.main, color:site.buttons.continue.text}">
                    </div>
                    <label>Hover</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.continue.hover">
                    </div>
                    <label>Text</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.continue.text"
                            ng-change="buttonContinue={background:site.buttons.continue.main, color:site.buttons.continue.text}">
                    </div>

                    <button ng-style="buttonContinue" name="continue" class="btn btn-block"
                        ng-mouseover="buttonContinue={background:site.buttons.continue.hover, color:site.buttons.continue.text}"
                        ng-mouseleave="buttonContinue={background:site.buttons.continue.main, color:site.buttons.continue.text}">
                        TEST
                    </button>
                </div>

                <div class="visible-xs"><br></div>

                <div class="col-lg-4">
                    <legend>Submit</legend>
                    <label>Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.submit.main"
                        ng-change="buttonSubmit={background:site.buttons.submit.main, color:site.buttons.submit.text}">
                    </div>
                    <label>Hover</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.submit.hover">
                    </div>
                    <label>Text</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.submit.text"
                            ng-change="buttonSubmit={background:site.buttons.submit.main, color:site.buttons.submit.text}">
                    </div>

                    <button ng-style="buttonSubmit" name="submit" class="btn btn-block"
                        ng-mouseover="buttonSubmit={background:site.buttons.submit.hover, color:site.buttons.submit.text}"
                        ng-mouseleave="buttonSubmit={background:site.buttons.submit.main, color:site.buttons.submit.text}">
                        TEST
                    </button>
                </div>

                <div class="visible-xs"><br></div>

                <div class="col-lg-4">
                    <div class="visible-xs">
                        <hr>
                    </div>
                    <legend>Cancel</legend>
                    <label>Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.cancel.main"
                        ng-change="buttonCancel={background:site.buttons.cancel.main, color:site.buttons.cancel.text}">
                    </div>
                    <label>Hover</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.cancel.hover">
                    </div>
                    <label>Text</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.buttons.cancel.text"
                            ng-change="buttonCancel={background:site.buttons.cancel.main, color:site.buttons.cancel.text}">
                    </div>

                    <button ng-style="buttonCancel" name="cancel" class="btn btn-block"
                        ng-mouseover="buttonCancel={background:site.buttons.cancel.hover, color:site.buttons.cancel.text}"
                        ng-mouseleave="buttonCancel={background:site.buttons.cancel.main, color:site.buttons.cancel.text}">
                    TEST
                    </button>
                </div>
            </div>
        </div>

        <div ng-show="active=='navbar'">
            <div class="row">
                <div class="col-lg-4">
                    <legend>Links</legend>
                    <label>Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.navbar.links.main"
                            ng-change="navLink={color:site.navbar.links.main}">
                    </div>
                    <label>Hover</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.navbar.links.hover"
                            ng-change="navLinkHover={color:site.navbar.links.hover}">
                    </div>
                </div>

                <div class="col-lg-4">
                    <legend>Navbar Colors</legend>
                    <label>Main</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.navbar.color"
                            ng-change="navbarColor={background:site.navbar.color, 'border':'3px solid '+ site.navbar.border}">
                    </div>
                    <label>Border</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.navbar.border"
                            ng-change="navbarColor={background:site.navbar.color, 'border':'3px solid '+ site.navbar.border}">
                    </div>
                    <label>Brand</label>
                    <div class="form-group">
                        <input class="form-control" type="color" ng-model="site.navbar.brand"
                            ng-change="navbarBrand={color: site.navbar.brand}">
                    </div>
                </div>

            </div>

            <br><br>
            <div class="row">
                <div id="navbar" class="navbar navbar-inverse" role="navigation"
                    ng-style="navbarColor">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href=""><span class="navbar-brand" ng-style="navbarBrand">Brand</a>
                        </div>
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="" ng-style="{true : navLinkHover, false : navLink}[linkOneHover]"
                                        ng-mouseover="linkOneHover=true" ng-mouseleave="linkOneHover=false">
                                        Test Link
                                    </a>
                                </li>
                                <li class="dropdown">
                                    <a href=""  class="dropdown-toggle" data-toggle="dropdown"
                                        ng-style="{true : navLinkHover, false : navLink}[menuLink]"
                                        ng-mouseover="menuLink=true" ng-mouseleave="menuLink=false">
                                        More<span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="">Test Link</a></li>
                                        <li><a href="">Test Link</a></li>
                                        <li class="divider"></li>
                                        <li><a href="">Test Link</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
